<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link href="/src/index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Sen', sans-serif;;
        }
    </style>
</head>
<body>
    <header>
        <h1>To Do</h1>
    </header>
    <main>
        <div>Categories
            <div id="add-cat-div">
                <input id="newCategoryName" type="text" placeholder="New Category"/>
                <input id="newCategoryColor" type="color"/>
                <button id="add-category">+</button>
            </div>

            <ul id="categoryList"></ul>
        </div>
        <div>To Dos
            <div id="add-div">
                <input id="newToDoName" type="text" placeholder="New ToDo"/>
                <button id="add">+</button>
                <div id="category-add"></div>
            </div>

            <ul id="toDoList">
    
            </ul>
            <div id="managment">
                <div id="stats">0 tasks left to complete</div>
                <div id="delete-all-div">
                    <button id="deleteAll">Delete All Completed</button>
                </div>
            </div>

        </div>
    </main>
    <footer>
        <p>Chandler Dalton</p>
    </footer>
    <script type="text/javascript" src="/src/toDo.js"></script>
</body>
</html>
